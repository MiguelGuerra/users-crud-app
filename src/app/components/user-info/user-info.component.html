<div class="user-info {{language}}">
    <div class="left-side">
        <img src="../../../assets/img/company-logo.svg" alt="company-logo">
    </div>
    <div class="right-side">
        <div class="user-icon">
            <i class="fas fa-user-circle"></i>
            <span>
                {{userName}}
            </span>
        </div>
        <div class="logout">
            <a (click)="logout()">{{displayNames.logout}}</a>
        </div>
    </div>
</div>
