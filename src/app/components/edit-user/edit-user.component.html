<app-page-title
    [pageTitle]="pageTitle"
    [infoTitle]="infoTitle"
    [iconTitle]="iconTitle"
    [language]="language">
</app-page-title>
<div>
    <button (click)="goBack()">Back</button>
</div>
<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{userToEdit.name}}</mat-card-title>
        <mat-card-subtitle>{{userToEdit.job}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="" required>
                    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field> 
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" required email>
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="updateUserInfo()">Save</button>
        <button mat-button>Clear</button>
    </mat-card-actions>
</mat-card>
