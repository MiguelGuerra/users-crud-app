<app-page-title [pageTitle]="pageTitle" [infoTitle]="infoTitle" [iconTitle]="iconTitle" [language]="language">
</app-page-title>
<div class="container {{language}}">
    <app-back-button></app-back-button>
</div>
<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{userSelected.name}}</mat-card-title>
        <mat-card-subtitle>{{userSelected.job}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit(editUserForm)" #editUserForm="ngForm">
            <div class="info-section">
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input 
                            matInput 
                            placeholder="" 
                            required
                            [(ngModel)]="userNewInfo.name"
                            name="name"
                            #name="ngModel">
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input 
                            matInput 
                            placeholder="" 
                            required
                            email
                            #email="ngModel"
                            [(ngModel)]="userNewInfo.email"
                            name="email">
                    </mat-form-field>
                </div>
                <div class="example-container">
                    <mat-form-field appearance="fill">
                        <mat-label>Job role</mat-label>
                        <input
                            matInput
                            placeholder=""
                            required
                            #job="ngModel"
                            [(ngModel)]="userNewInfo.job"
                            name="job">
                    </mat-form-field>
                </div>
            </div>
            <div class="avatar-container">
                <h2>Choose an avatar</h2>
                <div class="avatar-section">
                    <div 
                        class="avatar-wapper"
                        [ngClass]="avatarImage.src == userNewInfo.avatarUrl ? 'active-avatar' : ''"
                        *ngFor="let avatar of avatarsList">
                        <img
                            #avatarImage
                            (click)="selectAvatar($event.path[0].currentSrc)"
                            src="{{avatar}}">
                    </div>
                </div>
            </div>
            <mat-card-actions>
                <button mat-button type="submit">Save</button> 
                <button mat-button type="button" (click)="resetForm()">Reset</button>
                <button mat-button type="button" (click)="clearForm()">Clear</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
